<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms one</title>
     <style>
    body{
        background-color: #414141;
        color:#FFFFFF ;
    }
   </style>

</head>
<body>
    <h1>forms in HTML</h1>
    <form action="url" method="GET" accept-charset="UTF-16" autocomplete="off" enctype="multipart/form-data" >
        <label for="fname">firstname:</label>
        <input type="text" placeholder="firstname" name="" value="LOVE" id="fname">
        <input type="reset" value="reset">
        <br>
        <label for="kname">weekname:</label>
        <input type="week" name="" id="kname">

         <select name="editors" id="" >   
            <option value="vscode">vs code</option>
            <option value="sublime">subline</option>
        </select>
        <br>
        <label for="editors">selectoption</label>
        <input list="editors" name="editor">
        <datalist id="editors" >
            <option value="vscode">vs code</option>
            <option value="sublime">subline</option>
         </datalist>

         <input type="hidden" name="">
            
         <button type="submit">Enter</button>
         
         <!-- assignment mdn docs for input types -->
            <!-- type button  -->
         <input class="styled" type="button" value="Add to favorites" />
            <!-- type check box -->
         <fieldset>
            <legend>Choose your monster's features:</legend>
          
            <div>
              <input type="checkbox" id="scales" name="scales" checked />
              <label for="scales">Scales</label>
            </div>
          
            <div>
              <input type="checkbox" id="horns" name="horns" />
              <label for="horns">Horns</label>
            </div>
          </fieldset>
          

         
         
                  
    </form>
</body>
</html>
