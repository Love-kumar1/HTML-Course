    <h1>Formatting</h1>

        <br>
        <br>
    this is also <strong>important</strong> </p>

    <ul>

        <li>b; strong</li>

         text-align: center;

         > this tag needs styling </h3>

         <p>
            <blockquote cite="Elon">
                this is my quote

         </p>

                this is my quote 
            </q>
